<article class="post-list h-feed post-card">
    <style>
        .post-image img {
            width: 100%; /* Make the image span the full width of the container */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 15px; /* Add some space between the image and the title */
            border-radius: 8px; /* Optional: Rounded corners */
        }

        .post-header {
            text-align: left; /* Optional: Center-align the title */
        }
    </style>

    <!-- Dynamic Preview Image Logic -->
    <div class="post-image">
        {{ with .Params.previewImage }}
            <img src="{{ . }}" alt="{{ $.Title }}" class="post-preview-image">
        {{ else }}
            <img src="/path/to/default-image.jpg" alt="Default Preview Image" class="post-preview-image">
        {{ end }}
    </div>

    <div class="post-header">
        <header>
            <h1 class="p-name post-title">
                <a class="u-url" href="{{ .RelPermalink }}">{{ trim .Title " " | markdownify }}</a>
            </h1>
        </header>
    </div>

    {{ if not .Site.Params.disableSummary }}
        <div class="content post-summary p-summary">
            {{ .Summary | safeHTML }}
        </div>
    {{ end }}

    {{ if and (.Truncated) (.Site.Params.readMore) }}
        <div class="read-more">
            <a class="u-url" href="{{ .RelPermalink }}">{{ i18n "readMore" }}</a>
        </div>
    {{ end }}
</article>
